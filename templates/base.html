<!DOCTYPE HTML>
<html>
<head>
    {% block head %}
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <div id="header">
        <div class="container">
            <div class="state">
                <span class="username">{{user.name}}</span>
                <!-- <span class="logout-btn btn">退出</span> -->
                <span class="separator">|</span>
                <a href="#" class="entry-cart-btn btn"><img src="">购物车<b class="amount">{{ user.cart_quantity }}</b></a>
            </div>
            <div class="brand">
                <img src="{{ url_for('static', filename='images/brand.png') }}">
            </div>
        </div>
    </div>

    <div id="content">{% block content %}{% endblock %}</div>

    <div class="mask"></div>
    <div class="notification"></div>

    <div id="footer">
        <div class="top">
            <span class="serve-protocol">服务协议</span>
            <span class="separator">|</span>
            <span class="contact-support-staff">联系客服</span>
        </div>
        <div class="bottom">Copyright&copy;2014 Zeta.Inc All Rights Reserved</div>
    </div>
    <script src="//localhost:35729/livereload.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
